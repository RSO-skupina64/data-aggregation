apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-aggregation-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-aggregation
  template:
    metadata:
      labels:
        app: data-aggregation
    spec:
      containers:
        - image: as9721/data-aggregation:2022-11-29-23-24-37
          name: data-aggregation
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          env:
            - name: spring.datasource.url
              value: jdbc:mysql://primerjalnik-cen-server.mysql.database.azure.com:3306/primerjalnik-cen?useSSL=true
            - name: spring.datasource.username
              value: adminRso
            - name: spring.datasource.password
              value: Rso2022@

---

apiVersion: v1
kind: Service
metadata:
  name: data-aggregation
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: data-aggregation
