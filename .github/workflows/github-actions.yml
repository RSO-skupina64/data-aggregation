name: build-and-deploy-project
run-name: ${{github.actor}} started build and deploy action
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          - java-version: 17
            distribution: 'adopt'
            cache: maven
      - name: Build with Maven
        run: mvn clean install
